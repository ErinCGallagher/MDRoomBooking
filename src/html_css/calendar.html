<!-- calendarCtrl -->
   <div class="building-search-bar">
        <p class="building-selection-title"><strong>Building:</strong></p>
        <select ng-model="selectedBuilding" ng-options="building as building for building in buildings track by building" class="building-select"></select>
        <button class="building-go-button" ng-click="retrieveRooms()"> Go </button>
   </div>

   <!-- alert after attempting to make a booking -->
     <script type="text/ng-template" id="alert.html">
       <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
         <div ng-transclude></div>
       </div>
     </script>

     <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="10000" close="closeAlert($index)">{{alert.msg}}</uib-alert>

   <div class="date-navigation-bar">
    <button class="previous-date-button" ng-click="previousDate()"><i class="fa fa-caret-left"></i></button>
    <h2 class="date-text">{{date}}</h2>
    <button class="next-date-button" ng-click="nextDate()"><i class="fa fa-caret-right"></i></button>
   </div>
   </br>

    <uib-tabset>
        <uib-tab ng-repeat="tab in tabs track by tab.title" heading="{{tab.title}}" active="tab.active" disable="tab.disabled" select="changeRoom(tab.title)">
        </uib-tab>
  </uib-tabset>

   <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>


    <!-- Make Booking Popup Template -->
    <div>
        <script type="text/ng-template" id="makeBookingPopup.html">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="cancel()">&times;</button>
                    <h4 class="modal-title">Book Room</h4>
                </div>
                <div class="modal-body">
                    <form class="book-Room">
                        <div class="book-room-info">
                            <p><strong>Building:</strong> {{building}}</p>
                            <p><strong>Room #:</strong> {{roomNum}}</p>
                            <Table>
                                <tr>
                                    <td><strong>Start Date:</strong> {{date}}</td>
                                    <td><strong>Start Time:</strong> {{startTime}}</td>
                                </tr>
                                <tr>
                                    <td><strong>End Date:</strong> {{date}}</td>
                                    <td class="end-time"><div><strong>End Time: </strong></div>
                                    <div><uib-timepicker ng-model="mytime" ng-change="changed()" readonly-input='true' hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" max='maxTime' min='minTime' ></uib-timepicker> </div>
                                    </td>
                                </tr>
                        </table>
                        </div>
                        <p>
                            <strong>Number of People: </strong>
                            <select ng-model="selectedNumPeople" ng-options="num as num for num in numPeople"></select>
                        </p>
                        <p>
                            <strong>Reason</strong>
                            <select ng-model="selectedReason" ng-options="reason as reason for reason in reasons"></select>
                        </p>
                        <div ng-show="selectedReason=='Other'">
                            <Strong>Description: </Strong>
                            <textarea name="textareaDescription" ng-model="description" ng-maxlength="150"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn" ng-click="submitBooking()">Book Room</button>
                </div>
            </div>
        </script>  
    </div>


    <!-- View Booking Popup Template -->
    <div>
        <script type="text/ng-template" id="viewBookingPopup.html">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="cancel()">&times;</button>
                    <h4 class="modal-title">Booking Information</h4>
                </div>
                <div class="modal-body">
                    <form class="book-Room">
                        <div class="book-room-info">
                            <p><strong>Building:</strong> {{building}}</p>
                            <p><strong>Room #:</strong> {{roomNum}}</p>
                            <p><strong>Date:</strong> {{date}}</p>
                            <p><strong>Time:</strong> {{startTime}} - {{endTime}}</p>
                        <p><strong>Number of People: </strong> {{numPeople}}</p>
                        <p><strong>Reason</strong> {{reason}}</p>
                        <div ng-show="reason=='Other'">
                            <p><Strong>Description: </Strong> {{description}}</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn" ng-click="cancel()">Ok</button>
                </div>
            </div>
        </script>  
    </div>
