<h1>Users page</h1>

<!-- popup after attempting to make a booking -->
<div>
    <script type="text/ng-template" id="uploadPopup.html">
        <!-- Modal content-->
        <div class="modal-content">
        	<div class="modal-header">
        	    <h4 class="modal-title">Users Uploaded</h4>
        	</div>
            <div class="modal-body">
                <p>{{numUsersInDept}} Users in {{department}}</p>
                <p>{{numUsersDeleted}} Users Deleted</p>
                <div ng-show="badFormatUsers.length != 0 || badClassUsers.length != 0"> <br></div>
                <div ng-show="badFormatUsers.length != 0">
	                <p><strong>Users With Invalid Format (Not Uploaded):</strong>
	                <li ng-repeat="user in badFormatUsers">{{user}}</li></p>
	            </div>
	            <div ng-show="badClassUsers.length != 0">
	                <p><strong>Users With Invalid Type (Not Uploaded): </strong> 
	                <li ng-repeat="user in badClassUsers">{{user}}</li></p>
                </div>
                <div ng-show="badFormatUsers.length != 0 || badClassUsers.length != 0"> <br></div>
                <button type="submit" class="btn" style="position:center" ng-click="cancel()">Ok</button>
            </div>
        </div>
    </script>  
</div>

<!-- Upload Buttons -->
<!-- To remove "Choose file" button, set display:none and have button onclick=click() the input. 'Onchange' doesn't always work though. See file history. -->
<p>
<b>Upload Music List</b>
<input type="file" id="musicFile" name="musicFile" ng-model="selectedFile"/>
<button onclick="angular.element(this).scope().uploadMasterList(document.getElementById('musicFile').files[0], 'Music')">Submit</button>
</p>

<p>
<b>Upload Drama List</b>
<input type="file" id="dramaFile" name="dramaFile" ng-model="selectedFile"/>
<button onclick="angular.element(this).scope().uploadMasterList(document.getElementById('dramaFile').files[0], 'Drama')">Submit</button>
</p>
