<!DOCTYPE html>

<html>
    <head>

        <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../../bower_components/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
 
        <script type="text/javascript" src="../angularjs/mainApp2.js"></script>
        <script type="text/javascript" src="../angularjs/admin/groupsCtrl.js"></script>
        <script type="text/javascript" src="../angularjs/admin/adminGroupsService.js"></script>
        <script type="text/javascript" src="../angularjs/admin/adminCommService.js"></script>
        <script type="text/javascript" src="../angularjs/commService.js"></script>
        <script type="text/javascript" src="../angularjs/bookings/bookingCommService.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <!-- Bootstrap/Modal Stuff -->
        <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css" >
        <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../bower_components/ui-bootstrap-tpls-0.14.3.min.js"></script>
       

        <link rel="stylesheet" href="groups.css"/>
        <title>Groups</title>

    </head>

    <body ng-app="mainApp" ng-controller="GroupsCtrl">
        <div class="container groups-container">
            <span class="title">User Groups</span>
            <button class="create-group-button" ng-click="newGroup()"> New </button>

            <div class="group-list">
                <div class="group-element" data-ng-repeat="group in groups" ng-click="showGroup(group.GroupID)">
                    {{ group.GroupName }}
                </div>
            </div>

        </div>
        <div ng-show="showInfo" class="container info-container">    
            <div class="group-info">
                <p><strong>Group Name:</strong> {{groupName}}</p>
                <p><strong>Hours Per Week:</strong> {{hoursPerWeek}}</p>
            </div>
        </div>
        <div ng-show="showNewGroup" class="container info-container">    
            <form class="group-info">
                <p><strong>Group Name:</strong> </p>
                <p><strong>Hours Per Week:</strong> </p>
            </form>
        </div>   
      
    </body>
</html>
