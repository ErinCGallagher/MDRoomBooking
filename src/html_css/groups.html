<!DOCTYPE html>

<html>
    <head>

        <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../../bower_components/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
 
        <script type="text/javascript" src="../../mainApp2.js"></script>
        <script type="text/javascript" src="../angularjs/admin/groupsCtrl.js"></script>
        <script type="text/javascript" src="../angularjs/admin/adminGroupsService.js"></script>
        <script type="text/javascript" src="../angularjs/admin/adminCommService.js"></script>
        <script type="text/javascript" src="../../commService.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <!-- Bootstrap/Modal Stuff -->
        <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css" >
        <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../bower_components/ui-bootstrap-tpls-0.14.3.min.js"></script>
       

        <title>Groups</title>

    </head>

    <body ng-app="mainApp" ng-controller="GroupsCtrl">
        <div>
            <h1>User Groups</h1>
            <button class="create-group-button" ng-click="createGroup()"> Create Group </button>

            <div class="group-list">
                <ul>
                    <li data-ng-repeat="group in groups" ng-click="getGroupInfo(group.groupId)">
                        {{ group.groupName }}
                    </li>
                </ul>
            </div>

            <div class="group-info">
                <p><strong>Group Name:</strong> {{groupName}}</p>
                <p><strong>Hours Per Week:</strong> {{hoursPerWeek}}</p>
            </div>



        <div>
      
    </body>
</html>
