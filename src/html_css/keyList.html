<html>

<b style="font-size:22px;"><center>Key List<center></b>
<div ng-show="showDate" class="set-date" ng-init="confirmInitialLoad()"><center>
	<span uib-tooltip= "Choose the date you would like to view the key list in the selector to the right, then press the 'Generate Key List' button" >
	<img src="info-icon.png" class="info-i"> </span><strong>Set Key Date:</strong>
		<input type="date" ng-model="keyDate" class="dropdrown">
		<button class="btn submit-style" ng-click="generateKeyList()"> Generate Key List </button>
<center></div>

<div ng-show="showDownload">
	
	<div class="download">
    	<!--- <p>* To view a key list for a different day select the "Change Date" button *</p> -->
    	
		<p style="font-size: 18px;"><span uib-tooltip= "To generate the key list for a different date, select the 'Change Date' button on the right" >
		<img src="info-icon.png" class="info-i"></span> {{keyDate | date:'fullDate'}} <button class="btn" ng-click="removeKeyList()"> Change Date </button></p>
		<p><h5>
 		<a download href="./src/php/KeyList.txt"> Click Here to Download Key List For: {{keyDate | date:'fullDate'}} </a> </h5></p>
	</div>
	
	</br>
	</br>

<table><center>
	<th><strong><center>Room</center><strong></th>
    <th><strong><center>Name</center><strong></th>
    <th><strong><center>Time</center><strong></th>
         
	<tr data-ng-repeat="x in keyUsers">
		<td><center>{{ x.roomID }}</center></td>
		<td><center>{{ x.firstName }} {{ x.lastName }}</center></td>
        <td><center>{{ x.startTime }} - {{ x.endTime }}</center></td>
    </tr>
</center>
</table>		
</div>
	
	</div>
	<div ng-show="showNoData" class="container info-container">


 		<p><strong><center style="font-size:18px;">No Rooms with Keys Booked on<font color="red"> <u>{{noDate | date:'fullDate'}}</u></font></center></strong> </p>

	</div>

</html>
