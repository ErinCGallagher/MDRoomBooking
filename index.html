<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
        <link rel="stylesheet" href="stylesheet.css"/>
        <!-- jquery, moment, and angular have to get included before fullcalendar -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
        <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
        <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>

        <script type="text/javascript" src="mainApp.js"></script>
        <script type="text/javascript" src="calendarCtrl.js"></script>
        <script type="text/javascript" src="bookingsService.js"></script>
        <script type="text/javascript" src="commService.js"></script>
        <script type="text/javascript" src="makeBookingPopupCtrl.js"></script>
        <script type="text/javascript" src="viewBookingPopupCtrl.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <!-- Bootstrap/Modal Stuff -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" >
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/ui-bootstrap-tpls-0.14.3.min.js"></script>
       

        <title>Room Booking System</title>

    </head>

    <body ng-app="mainApp" ng-controller="CalendarCtrl">
       <div class="building-search-bar">
            <p class="building-selection-title"><strong>Building:</strong></p>
            <select ng-model="selectedBuilding" ng-options="building as building for building in buildings" class="building-select"></select>
            <button class="building-go-button" ng-click="go()"> Go </button>
       </div>

        <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
       

        <!-- Make Booking Popup Template -->
        <div>
            <script type="text/ng-template" id="makeBookingPopup.html">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="cancel()">&times;</button>
                        <h4 class="modal-title">Book Room</h4>
                    </div>
                    <div class="modal-body">
                        <form class="book-Room">
                            <div class="book-room-info">
                                <p><strong>Building:</strong> {{building}}</p>
                                <p><strong>Room #:</strong> {{roomNum}}</p>
                                <p><strong>Date:</strong> {{date}}</p>
                                <p><strong>Start Time:</strong> {{startTime}}</p>
                            </div>
                            <p>
                                <strong>Duration: </strong>
                                <select ng-model="selectedDuration" ng-options="duration as duration for duration in durations"></select>
                            </p>
                            <p>
                                <strong>Number of People: </strong>
                                <select ng-model="selectedNumPeople" ng-options="num as num for num in numPeople"></select>
                            </p>
                            <p>
                                <strong>Reason</strong>
                                <select ng-model="selectedReason" ng-options="reason as reason for reason in reasons"></select>
                            </p>
                            <div ng-show="selectedReason=='Other'">
                                <Strong>Description: </Strong>
                                <input type="text" name="input" ng-model="description">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn" ng-click="cancel()">Cancel</button>
                        <button type="submit" class="btn" ng-click="submitBooking()">Book Room</button>
                    </div>
                </div>
            </script>  
        </div>


        <!-- View Booking Popup Template -->
        <div>
            <script type="text/ng-template" id="viewBookingPopup.html">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="cancel()">&times;</button>
                        <h4 class="modal-title">Booking Information</h4>
                    </div>
                    <div class="modal-body">
                        <form class="book-Room">
                            <div class="book-room-info">
                                <p><strong>Building:</strong> {{building}}</p>
                                <p><strong>Room #:</strong> {{roomNum}}</p>
                                <p><strong>Date:</strong> {{date}}</p>
                                <p><strong>Start Time:</strong> {{startTime}}</p>
                            <p><strong>Duration: </strong> {{duration}}</p>
                            <p><strong>Number of People: </strong> {{numPeople}}</p>
                            <p><strong>Reason</strong> {{reason}}</p>
                            <div ng-show="selectedReason=='Other'">
                                <p><Strong>Description: </Strong> {{description}}</p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn" ng-click="cancel()">Ok</button>
                    </div>
                </div>
            </script>  
        </div>
