<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
        <!-- jquery, moment, and angular have to get included before fullcalendar -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
        <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
        <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
        
        <script type="text/javascript" src="mainApp.js"></script>
        <script type="text/javascript" src="calendarCtrl.js"></script>
        <script type="text/javascript" src="bookingsService.js"></script>
        <script type="text/javascript" src="commService.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 

        <title>Room Booking System</title>

    </head>

    <body ng-app="mainApp" ng-controller="CalendarCtrl">
        <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Book Room</h4>
                    </div>
                    <div class="modal-body">
                        <form class="book-Room">
                            <div class="book-room-info">
                                <p><strong>Building:</strong> Harrison-LeCaine Hall</p>
                                <p><strong>Room #:</strong> 101</p>
                                <p><strong>Date:</strong> {{date}}</p>
                                <p><strong>Start Time:</strong> {{startTime}}</p>
                            </div>
                            <p>
                                <strong>Duration: </strong>
                                <select ng-model="selectedDuration" ng-options="duration as duration for duration in durations"></select>
                            </p>
                            <p>
                                <strong>Reason</strong>
                                <select ng-model="selectedReason" ng-options="reason as reason for reason in reasons"></select>
                            </p>
                            <div ng-show="selectedReason=='Other'">
                                <Strong>Description: </Strong>
                                <input type="text" name="input" ng-model="description">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn" ng-click="submitRoomBooking()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
